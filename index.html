<!doctype html>
<html class="h-100">

<head>
  <meta charset="utf-8">
  <title>Conversão de Bases Numéricas</title>
  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="./css/app.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-white bg-dark">
  <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Conversor de Bases</h3>
        <ul class="nav nav-masthead justify-content-center float-md-end" id="pills-tab" role="tablist">
          <li class="nav-link" role="presentation">
            <a class="active" id="pills-conversor-tab" data-bs-toggle="pill" data-bs-target="#pills-conversor"
              type="button" role="tab" aria-controls="pills-conversor" aria-selected="false">Conversor</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-conversor" role="tabpanel" aria-labelledby="pills-conversor-tab">
        <main class="container">
          <div class="row">
            <div class="col-6">
              <div class="card text-dark bg-light ">
                <div class="card-header">Conversor</div>
                <div class="card-body">
                  <form class="row g-3 needs-validation" id="conversor" onsubmit="return false;">
                    <div class="col-md-6">
                      <label for="entryBase" class="form-label">Base de Entrada</label>
                      <select class="form-select" id="entryBase" required>
                        <option selected value="10">Decimal (base 10)</option>
                        <option value="2">Binário (base 2)</option>
                        <option value="8">Octal (base 8)</option>
                        <option value="16">Hexadecimal (base 16)</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="inputValue" class="form-label">Valor de Entrada</label>
                      <input type="text" class="form-control" id="inputValue" required>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="outletBase" class="form-label">Base de Saída</label>
                      <select class="form-select" id="outletBase" required>
                        <option disabled value="10">Decimal (base 10)</option>
                        <option selected value="2">Binário (base 2)</option>
                        <option value="8">Octal (base 8)</option>
                        <option value="16">Hexadecimal (base 16)</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid state.
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="outputValue" class="form-label">Valor de Saída</label>
                      <input type="text" class="form-control" id="outputValue" disabled>
                      <div class="invalid-feedback">
                        Please provide a valid zip.
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-dark" type="submit">Converter</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div id="relatorio" class="col-6 overflow-auto" style="height:400px;">
              <div class="accordion accordion-flush" id="accordionHistoric">
              </div>
            </div>
          </div>

        </main>
      </div>
    </div>

    <footer class="mt-auto text-white-50">
      <p>Aplicação feita para Disciplina de <a class="text-white">Eletrônica Digital</a>, by <a
          href="https://github.com/mateusjrcavalcanti/Binary-Converter" class="text-white">Mateus Junior</a>.</p>
    </footer>
  </div>

  <!-- Bootstrap core JS -->
  <script src="./js/bootstrap.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- App JS -->
  <script src="./js/conversor.js"></script>
</body>

</html>
